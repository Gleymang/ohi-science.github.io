<div class="assessment container">
	<h1>OHI Assessment : {{ page.title }}</h1>
	<h4 id="{{ page.title | replace:' ','-' }}">
		{{ page.title }}
		{% if page.tags contains "OHI+" %}
			<i class="icon plus lnr lnr-plus-circle icon-left icon-small"></i>
		{% endif %}
	</h4>
	{{ content }}
</div>
<div class="container">
	<a href="/projects" class="btn">See all assessments</a>
</div>
