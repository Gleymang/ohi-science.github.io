<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <!-- Fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  
  	<!--  Styles -->
	<link href="{{ ASSET_PATH }}OHI/fonts/LinearIcons/style.css" rel="stylesheet" type="text/css" media="all">
	<link href="{{ ASSET_PATH }}OHI/css/style.css" rel="stylesheet" type="text/css" media="all">

      <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    <meta name="google-translate-customization" content="47f381179a5facf3-96350382533ff336-gbdd3ba5670eecf51-f"></meta>
  </head>

  <body class="{{ bodyClass }} {{ page.bodyClass }}" data-url="{{ page.url }}">
    
    {% include themes/OHI/header.html %}

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

    </div> <!-- /container -->
    
    <footer>
    	<div class="footer-inner">
    		<div class="grid">
	    		<div class="col-1-3">
	        		<a class="brand" href="{{ HOME_PATH }}"><img src="{{ ASSET_PATH }}OHI/img/OHI-Science-logo-BW.png" /></a>
	        	</div>
	        	<div class="col-1-2 contact right">
	        		<ul>
	        			<li><a href="/forum"><img src="{{ ASSET_PATH }}OHI/img/forum-icon.png" class="icon" /><span>Forum</span></a></li>
	        			<li><a href="http://www.twitter.com/{{ site.author.twitter }}" target="_blank"><img src="{{ ASSET_PATH }}OHI/img/twitter-icon.png" class="icon" /> <span>@{{ site.author.twitter }}</span></a></li>
	        			<li><a href="mailto:{{ site.author.email }}"><img src="{{ ASSET_PATH }}OHI/img/email-icon.png" class="icon" /><span>{{ site.author.email }}</span></a></li>        			
	        		</ul>
	        	</div>
	        </div>
        	<div class="links">
        		<div class="links-inner">
	        		<a href="/manual/#appendix-6-frequently-asked-questions-faqs">FAQ</a>
	        		<a href="/manual">Manual</a>
	        		<a href="/resources/publications">Publications</a>
	        		<a href="/news">News</a>
	        		<a href="/citation-policy">Our Citation Policy</a>
	        		<a href="https://www.oceanhealthindex.org" target="_blank">OceanHealthIndex.org</a>
	        		<a href="/about#who-we-are">Contact</a>
	        	</div>
        	</div>
        </div>
    </footer>

    {% include JB/analytics %}
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="{{ ASSET_PATH }}OHI/js/nav.js"></script>
    <script src="{{ ASSET_PATH }}OHI/js/search.js"></script>
    
    <!--  
    {% comment %} Add the 'js' variable to the page front matter to include a custom js script on that page only {% endcomment %}
    -->
    {% if page.js %}
    	<script src="{{ ASSET_PATH }}OHI/js/{{ page.js }}.js"></script>
    {% endif %}
  </body>
</html>
